<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    
    <!-- example of jquery checkview component -->
    
    <title>BS Dropdown Extension</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.js"></script>
    
    <script>
      //console.log("BS DropDown: ", $.fn.dropdown.Constructor.prototype.toggle);
    </script>
    
		<script src="../src/js/bootstrap.dropdown-control.js"></script>
    <script src="jquery.touchclick.js"></script>
    
		<script>
		  
		  $(function() {
		    
		    //$('body').touchclick();
		    
		    $('.dropdown-control').dropdownControl({
		      showOnFocus: true, 
		      focusInput: true
		    });
		    
		    $('.dropdown-toggle:not(.dropdown-control)').dropdown().next().on('click', function(event) {
		      event.stopPropagation();
		    });
		  });
		</script>
		
		<style>
		  
		   .dropdown-menu {
		     padding: 3px 20px
		   }
		   
		</style>
	</head>
	<body>
		
		<header class="subhead" id="overview">
		  <div class="container">
		    <h1>Bootstrap DropdownControl</h1>
		    <p class="lead">Modifies Bootstrap dropdown to support form elements.<br/>
		    	
		    </p>
		  </div>
		</header>

    <div class="container">
      
      <div class="row">
        <div class="col-md-12">
          <div class="well">
            <h3>DropdownControl</h3>
            <form role="form">
              <div class="row">
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Term">
                  </div>
                  <div class="col-md-4">
                    
                    <div class="btn-group">
                      
                      <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle dropdown-control" data-toggle="dropdown">
                           Filters <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu" role="menu">
                          <div class="form-group">
                            <input type="text" class="form-control">
                          </div>

                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                    

                    
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
      
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col-md-12">
          <div class="well">
            <h3>Original Bootstrap Dropdown</h3>

                    <div class="btn-group">
                      
                      <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                           Filters <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu" role="menu">
                          <div class="form-group">
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control">
                          </div>
                          <!-- <div class="checkbox">
                            <label><input type="checkbox">Nice</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox">Awesome</label>
                          </div> -->
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                    

                    
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>

    </div>
    
	</body>
</html>
